  - html: >
      <h1>Wikibooks</h1>
      
      <p>
      Wikibooks is a Wikimedia project focused on creating free and open-content textbooks and other educational resources.
      These resources, referred to as "open books," are collaboratively written by volunteers from around the world and cover a wide range of subjects, from academic topics to practical skills.
      The following courses are based on the content of the Wikibooks project and have been converted into interactive LiaScript textbooks.
      </p>

      <p>
      Help us to improve the content by translating further books from the Wikibooks at:
      <a href="https://www.wikibooks.org/" target="_blank">www.wikibooks.org</a>
      </p>

